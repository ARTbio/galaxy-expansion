# This file is managed by Ansible.
# Do not edit this file manually. Any changes will be automatically reverted.

runners:
  local_runner:
    load: galaxy.jobs.runners.local:LocalJobRunner
    workers: 4
  slurm:
    load: galaxy.jobs.runners.slurm:SlurmJobRunner
    drmaa_library_path: /usr/lib/slurm-drmaa/lib/libdrmaa.so

handling:
  assign:
    - db-skip-locked
  processes:
    handler0:
    handler1:
    handler2:
    handler3:

execution:
  default: local_env
  environments:
    local_env:
      runner: local_runner
      tmp_dir: true
    gce_multicore:
      runner: local_runner
      local_slots: 2
      embed_metadata_in_job: true
    cluster_1:
      runner: slurm
      nativeSpecification: "--partition=debug --ntasks=1"
    cluster_2:
      runner: slurm
      nativeSpecification: "--partition=debug --ntasks=2"
    cluster_4:
      runner: slurm
      nativeSpecification: "--partition=debug --ntasks=4"
    cluster_8:
      runner: slurm
      nativeSpecification: "--partition=debug --ntasks=8"
    cluster_16:
      runner: slurm
      nativeSpecification: "--partition=debug --ntasks=16"
    java_cluster:
      runner: slurm # if not working, try drmaa runner
      nativeSpecification: "--partition=debug --ntasks=1"
      env:
        - name: '_JAVA_OPTIONS'
          value: '-Xmx40g -Xms512m'
        - file: '/home/galaxy/galaxy/.venv/bin/activate'
    slurm_upload:
      runner: slurm
      nativeSpecification: "--partition=debug --ntasks=1"
    disk_intensive:
      runner: slurm
      nativeSpecification: "--partition=debug --ntasks=8"
    varscan:
      runner: slurm
      nativeSpecification: "--partition=debug --ntasks=1"
    smoove:
      runner: slurm
      nativeSpecification: "--partition=debug --ntasks=8"
    vcfvcfintersect:
      runner: slurm
      nativeSpecification: "--partition=debug --ntasks=8"
    artbio_bam_cleaning:
      runner: slurm
      nativeSpecification: "--partition=debug --ntasks=4"

limits:
  - type: anonymous_user_concurrent_jobs
    value: 1
  - type: registered_user_concurrent_jobs
    value: 70

  - type: environment_total_concurrent_jobs
    id: cluster_1
    value: 80
  - type: environment_total_concurrent_jobs
    id: cluster_2
    value: 50
  - type: environment_total_concurrent_jobs
    id: cluster_4
    value: 18
  - type: environment_total_concurrent_jobs
    id: cluster_8
    value: 10
  - type: environment_total_concurrent_jobs
    id: cluster_16
    value: 5
  - type: environment_total_concurrent_jobs
    id: java_cluster
    value: 35
  - type: environment_total_concurrent_jobs
    id: slurm_upload
    value: 16
  - type: environment_total_concurrent_jobs
    id: disk_intensive
    value: 4
  - type: environment_total_concurrent_jobs
    id: smoove
    value: 8
  - type: environment_total_concurrent_jobs
    id: vcfvcfintersect
    value: 6
  - type: environment_total_concurrent_jobs
    id: artbio_bam_cleaning
    value: 4

